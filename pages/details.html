<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Order the best Classic Margherita Pizza from FoodOrder+. Freshly baked with mozzarella, tomato sauce, and basil. Fast delivery, great taste, and customizable sizes. Try it today!"
    />
    <meta
      name="keywords"
      content="FoodOrder+, Margherita Pizza, Classic Pizza, Italian Food, Online Food Delivery, Vegetarian Pizza, Pizza Near Me, Order Pizza Online, Fresh Pizza, Custom Pizza"
    />
    <meta name="author" content="FoodOrder+ Team" />
    <meta name="robots" content="index, follow" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/output.css" />
    <title>Classic Margherita Pizza | FoodOrder+</title>
  </head>
  <body class="bg-[#FFF3C7] font-roboto text-gray-900">
    <!-- Header -->
    <div id="header-placeholder"></div>
    <!-- Panier -->
    <div id="panier-placeholder"></div>

    <!-- Main -->
    <main class="w-full px-4 md:px-12 py-10 md:py-16">
      <!-- first section -->
      <section
        class="details-section max-w-6xl mx-auto flex flex-col md:flex-row md:justify-between md:items-start gap-12"
      ></section>

      <!-- Bottom Section -->
      <section
        class="mt-12 flex flex-col md:flex-row items-center justify-between w-full md:gap-8 max-w-6xl mx-auto"
      >
        <!-- Total to Pay -->
        <div class="w-full md:w-auto flex justify-center md:justify-start">
          <button
            class="btn-to-pay bg-[#FC8A06]/80 hover:bg-[#e07a00] text-white font-bold px-6 py-3 rounded-lg flex items-center justify-center shadow-md"
          >
            <span class="text-xl mr-2">Total to pay</span>
            <span class="price-el-js font-semibold text-4xl">€17.90</span>
          </button>
        </div>

        <!-- Actions -->
        <div
          class="w-full md:w-auto flex flex-col items-center md:items-end text-center md:text-right mt-6 md:mt-0"
        >
          <p class="text-xs text-gray-600 mb-4">
            Delivery & Tax will be calculated in the panier
          </p>

          <div
            class="flex flex-col md:flex-row items-center gap-4 md:gap-6 w-full md:w-auto"
          >
          <a href="./menu.html">

            <button
              class="underline font-semibold text-gray-900 hover:text-gray-700 transition"
            >
              Take me back
            </button>
          </a>

            <button
              class="bg-green-600 hover:bg-headerYellow text-white px-6 py-3 text-2xl rounded-lg flex items-center justify-center gap-2 font-semibold shadow-md"
            >
              <img src="../assets/arrow-right.svg" alt="" />
              <span>Add to Panier</span>
            </button>
          </div>
        </div>
      </section>

      <!-- Review section -->
      <section class="py-16 text-center">
        <h2 class="text-2xl md:text-4xl font-bold mb-4">Customer Reviews</h2>
        <div class="flex justify-center mb-4">
          <div class="w-32 h-1 bg-headerYellow rounded"></div>
        </div>
        <h3 class="author-el text-2xl md:text-3xl font-bold mb-6"></h3>
        <p
          class="speech-el max-w-xl mx-auto text-[#212121] font-bold leading-relaxed mb-5"
        ></p>
        <!-- Star rating -->
        <div class="stars-container flex justify-center mb-6 gap-1"></div>
        <!-- Reviewer profiles images -->
        <div class="profile-images flex justify-center items-center space-x-5">
          <img
            src="../assets/review-profile2.png"
            alt="Reviewer 1"
            class="w-16 h-auto rounded-lg object-cover cursor-pointer"
          />
          <img
            src="../assets/review-profile1.png"
            alt="Reviewer 2"
            class="w-16 h-auto rounded-lg py-5 object-cover bg-yellow-400 cursor-pointer"
          />
          <img
            src="../assets/review-profile3.png"
            alt="Reviewer 3"
            class="w-16 h-auto rounded-lg object-cover cursor-pointer"
          />
        </div>
      </section>

      <!-- feedback section -->
      <section class="flex flex-col text-center">
        <h4 class="text-2xl font-bold md:text-4xl">
          We’d love to hear your feedback!
        </h4>
        <div class="flex justify-center mb-4 mt-2">
          <div class="w-32 md:w-44 h-1 bg-headerYellow rounded-3xl"></div>
        </div>
        <!-- form box -->
        <form
          action=""
          class="flex flex-col items-center justify-center space-y-4"
        >
          <textarea
            placeholder="Write your feedback here..."
            class="w-[80%] md:w-[30%] h-48 bg-headerYellow/40 rounded-[50px] p-4 outline-none placeholder-gray-600 resize-none"
          ></textarea>

          <button
            type="submit"
            class="text-white bg-headerOrange px-8 py-3 rounded-[50px] hover:bg-orange-500 transition"
          >
            Submit
          </button>
        </form>
      </section>
    </main>
    <footer id="footer-placeholder"></footer>
    <!-- script -->
    <script type="module" src="../js/global.js">
      // Inject header and footer
    </script>
    <script src="../js/details.js"></script>
  </body>
</html>
