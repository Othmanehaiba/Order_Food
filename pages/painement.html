<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/output.css">
    <script src="../tailwind.config.js"></script>
    <title>Document</title>
  </head>

  <body
    class="bg-cover bg-center"
    style="background-image: url('../assets/bg2.jpg')"
  >
    <section class="bg-[#F3C623]/95 rounded-3xl max-w-5xl mx-auto p-6 mt-6">
      <!-- La partie Top -->
      <div
        class="w-full flex items-center justify-between md:justify-start gap-4 mb-6"
      >
        <button
          onclick="window.location.href='menu.html'"
          class="text-black text-5xl font-bold"
        >
          ←
        </button>
        <img src="../assets/logo.png" class="w-40 md:mx-auto" />
      </div>
      <h1 class="text-center text-white font-oleo text-4xl font-bold mb-16 ">Checkout</h1>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <!-- block de titre et formulaire  -->
        <div class="mt-6 space-y-3">
          <h2 class="text-lg font-semibold text-gray-600">Payment details</h2>

          <div class="flex space-x-6">
            <input
              type="text"
              placeholder="Nom complet"
              class="w-full bg-[#E6E3D9] text-gray-800 px-4 py-3 rounded-sm focus:outline-none"
            />

            <input
              type="text"
              placeholder="06 12 34 56 78"
              class="w-full bg-[#E6E3D9] text-gray-800 px-4 py-3 rounded-sm focus:outline-none"
            />
          </div>

          <input
            type="email"
            placeholder="example@gmail.com"
            class="w-full bg-[#E6E3D9] text-gray-800 px-4 py-3 rounded-sm focus:outline-none"
          />
          <input
            type="text"
            placeholder="Adresse de livraison"
            class="w-full bg-[#E6E3D9] text-gray-800 px-4 py-3 rounded-sm focus:outline-none"
          />
          <label class="flex items-center gap-2 text-xs text-black font-bold">
            <input type="checkbox" class="accent-black" />
            Terms of Service and Privacy Policy
          </label>
          <button
            class="w-full bg-orange-500 text-black py-3 rounded-sm font-bold text-lg hover:bg-white transition active:scale-[0.98]" 
            id="pay-btn">
            Pay $250
          </button>
        </div>

        <!-- block de listes de commandes  -->
        
        <div class=" p-4 rounded-lg">
            <h2 class="text-lg font-semibold text-gray-600">Your orders</h2>

            <!-- Liste des éléments du panier (sera remplie dynamiquement) -->
            <div id="cart-items" class="space-y-3">
                <p class="text-black text-sm opacity-70 text-center py-4">
                Aucun produit dans le panier...
                </p>
            </div>

            <!--  Total -->
            <div class="flex justify-between items-center border-t border-black/40 pt-4 mt-4">
                <h3 class="text-lg font-bold text-black">Total :</h3>
                <p id="total-price" class="text-lg font-bold text-prixColor">
                £0.00
                </p>
            </div>
        </div>
      </div>
    </section>
  </body>
</html>
