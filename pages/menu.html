<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu-Order_Food+</title>
    <link rel="stylesheet" href="../styles/menu.css">
    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/output.css">
</head>

<body class="bg-bodyColor">
    <header id="header-placeholder">
    </header>

    <section class="hero-section flex flex-col md:flex-row justify-center items-center pt-8 md:pt-0">

        <div class="hero-section-left w-full md:w-[39.0625rem] md:mx-[5rem] p-8 md:p-0 text-center md:text-left">
            <h1 class="font-oleo text-4xl md:leading-tight md:text-[4.375rem] mx-auto md:mx-16">Hello in the menu <br>of
                <span class="text-headerOrange">FoodOrder+</span></h1>
            <p
                class="font-oleo text-xl md:text-[2.5rem] md:leading-none w-full max-w-lg md:w-[30.6875rem] mx-auto md:mx-[7.5rem] my-4">
                Ready to explore tasty dishes? Your next meal is just a tap away on FoodOrder+!</p>
            <button
                class="w-3/4 md:w-[25.25rem] h-16 md:h-[4.5rem] bg-headerYellow rounded-[3.125rem] text-2xl md:text-[2.5rem] font-oleo mx-auto md:mx-16 my-4 md:my-[1rem]">Our
                menu</button>
        </div>

        <div class="hero-section-right w-full md:w-[48.625rem] md:h-[91vh] overflow-hidden relative md:bottom-[2rem]">
            <img class="transform hover:scale-[1.10] transition duration-500 w-full"
                src="../assets/Menu-hero-section.png" alt="hero-section">
        </div>
    </section>

    <section class="sepecial-menu">

        <div class="flex justify-center items-center gap-4 md:gap-[3rem] mt-16 md:mt-[4rem]">
            <hr class="border-t-[0.3rem] border-headerYellow w-1/4 md:w-[8.6875rem]">
            <h2 class="font-oleo text-3xl md:text-[3.75rem] text-headerYellow text-center"> Special Meal Offer!</h2>
            <hr class="border-t-[0.3rem] border-headerYellow w-1/4 md:w-[8.6875rem]">
        </div>


</body>

</html>
