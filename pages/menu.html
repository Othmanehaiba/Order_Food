<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu-Order_Food+</title>
    <link rel="stylesheet" href="../styles/menu.css">
    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/output.css">
</head>

<body class="bg-bodyColor">
    <header id="header-placeholder">
    </header>

    <section class="hero-section flex flex-col md:flex-row justify-center items-center pt-8 md:pt-0">

        <div class="hero-section-left w-full md:w-[39.0625rem] md:mx-[5rem] p-8 md:p-0 text-center md:text-left">
            <h1 class="font-oleo text-4xl md:leading-tight md:text-[4.375rem] mx-auto md:mx-16">Hello in the menu <br>of
                <span class="text-headerOrange">FoodOrder+</span></h1>
            <p
                class="font-oleo text-xl md:text-[2.5rem] md:leading-none w-full max-w-lg md:w-[30.6875rem] mx-auto md:mx-[7.5rem] my-4">
                Ready to explore tasty dishes? Your next meal is just a tap away on FoodOrder+!</p>
            <button
                class="w-3/4 md:w-[25.25rem] h-16 md:h-[4.5rem] bg-headerYellow rounded-[3.125rem] text-2xl md:text-[2.5rem] font-oleo mx-auto md:mx-16 my-4 md:my-[1rem]">Our
                menu</button>
        </div>

        <div class="hero-section-right w-full md:w-[48.625rem] md:h-[91vh] overflow-hidden relative md:bottom-[2rem]">
            <img class="transform hover:scale-[1.10] transition duration-500 w-full"
                src="../assets/Menu-hero-section.png" alt="hero-section">
        </div>
    </section>

    <section class="sepecial-menu">

        <div class="flex justify-center items-center gap-4 md:gap-[3rem] mt-16 md:mt-[4rem]">
            <hr class="border-t-[0.3rem] border-headerYellow w-1/4 md:w-[8.6875rem]">
            <h2 class="font-oleo text-3xl md:text-[3.75rem] text-headerYellow text-center"> Special Meal Offer!</h2>
            <hr class="border-t-[0.3rem] border-headerYellow w-1/4 md:w-[8.6875rem]">
        </div>

        <div class="image-sepecial-menu m-4 md:m-16 grid grid-cols-1 md:grid-cols-3 md:grid-rows-2 gap-4 md:gap-20 ">
            <div class="rounded-[50px] md:row-start-1 md:row-end-3 relative group shadow-[0_4px_20px_#FF7A00]">
                <img class="rounded-[50px] h-[100%] w-[100%] object-cover" src="../assets/Menu-special-jus.png"
                    alt="special-jus">
                <div
                    class="rounded-[50px] pl-[1.7rem] w-[90%] h-[23.125rem] absolute md:top-[47%] top-[57%] md:top-[60%] ml-[1.1rem] inset-0 bg-headerYellow bg-opacity-60 text-white opacity-0 opacity-0 translate-y-1/4 group-hover:opacity-100 group-hover:translate-y-0 transition-all duration-300 ease-in-out">
                    <h3 class="font-oleo text-[2.5rem] mt-[2rem] ">Strawberry Juice</h3>
                    <p class="md:text-[1.25rem] text-[1.5rem] text-black text-roboto font-bold w-[70%]">Strawberry juice is a refreshing
                        and sweet drink made from freshly blended or pressed strawberries.</p>
                    <div
                        class="flex items-center bg-headerYellow opacity-70 w-[11rem] h-[4rem] rounded-[50px] ml-[12.5rem] md:ml-[8.5rem] mt-[0.8rem] md:mt-[2.5rem] px-2 py-0">
                        <span class=" block  text-center text-[3rem] font-bold text-prixColor ">$33.00</span>
                    </div>
                </div>
            </div>
            <div class="rounded-[50px] md:col-start-2 md:col-end-4 relative group shadow-[0_4px_20px_#FF7A00]">
                <img class="rounded-[50px] w-[100%]" src="../assets/Menu-special-princiales.png" alt="special-jus">


</body>

</html>
