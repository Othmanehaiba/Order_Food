<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oleo+Script:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/output.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- start header -->

    <!-- Mobile dropdown menu -->
    <div
      id="mobile-menu"
      class="hidden fixed top-0 right-0 w-[90%] h-full bg-[#FFEEB1] text-headerOrange font-bold text-4xl flex flex-col items-center justify-start pt-0 z-40"
    >
      <!-- Top orange section -->
      <div
        class="bg-headerOrange w-full text-white py-6 flex flex-col items-center shadow-md"
      >
        <div class="flex items-center space-x-3">
          <img
            src="../assets/food-order-logo.png"
            alt="foodOrder+ logo"
            class="w-[90%] m-auto"
          />
          <p class="text-3xl mt-2 font-semibold">Menu</p>
        </div>
        <!-- Navigation links -->
        <div
          class="flex flex-col items-center justify-center flex-grow space-y-6"
        >
          <a href="../index.html" class="hover:text-white transition-colors"
            >Home</a
          >
          <a
            href="../pages/menu.html"
            class="hover:text-white transition-colors"
            >Menu</a
          >
          <a
            href="../pages/contact.html"
            class="hover:text-white transition-colors"
            >Contact</a
          >
        </div>
        <!-- Panier button -->
        <a href="./panier.html" class="mb-10">
          <button
            class="flex items-center space-x-2 bg-headerOrange text-white font-semibold px-8 py-4 rounded-[30px] hover:bg-black transition-colors"
          >
            <span>Panier</span>
            <i class="fa-solid fa-cart-shopping text-lg"></i>
          </button>
        </a>
        <!-- button orange section -->
        <div
          class="bg-headerOrange w-full text-white py-6 flex flex-col items-center shadow-md"
        >
          <div class="flex items-center space-x-3">
            <img
              src="../assets/food-order-logo.png"
              alt="foodOrder+ logo"
              class="w-[90%] m-auto"
            />
          </div>
        </div>
      </div>
      <!-- End Header -->
    </div>

</html>
